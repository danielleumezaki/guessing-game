<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Guess Game</title>
	<!-- CSS -->

	<!-- Fonts-->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Limelight" rel="stylesheet">

	<!-- Bootstrap and JQuery -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	 crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="js/main.js"></script>

</head>

<body>
	<div class="container-fluid">
		<div class="section">
			<div class="banner">
				<div class="row">
					<div class="col-12">
						<h1>Welcome to Number Guess Game!!</h1>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<div id="firstPart">
						<form>
							<div class="form-group">
								<label for="exampleInputEmail1">WHAT IS YOUR NAME?</label>
								<input type="text" class="form-control name" id="firstname" aria-describedby="" placeholder="Enter name">
							</div>
							<br>
							<div class="form-group">
								<label for="exampleInputPassword1">PLEASE, INSERT A MAX NUMBER</label>
								<input type="text" class="form-control maxNumber" id="maxnumber" placeholder="Enter number">
							</div>
							<button type="submit" class="btn letsPlay">LETS PLAY</button>
						</form>
					</div>
				</div>
			</div>
			<div class="boxPlayer">
				<div class="row">
					<div class="col-12">
						<h2 class="titleName"></h2>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<form>
							<div class="form-group">
								<label for="exampleInputEmail1">GIVE A NUMBER</label>
								<input type="text" class="form-control numberPlayer" aria-describedby="emailHelp" placeholder="Enter number">
							</div>
							<button type="submit" class="btn insertNumber">INSERT NUMBER</button>
						</form>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<div class="answer">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
